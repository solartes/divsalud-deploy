        <div id="centrar" style="text-align: center">
            <h:form >
                <h3>Iniciar sesión</h3>
                <p:panelGrid style="text-align: left"  class="transparentBackground" >
                    <p:row >
                        <p:column >
                            <p:outputLabel value="Nombre de Usuario: " />
                        </p:column>
                        <p:column>
                            <p:inputText  styleClass="form-control "  id="nombreUsuario" value="#{usuarioSessionController.nombreDeUsuario}"  
                                         label="NombreUsuario" required="true"  requiredMessage="Ingrese nombre de usuario"/>
                        </p:column>
                        <p:column  >
                            <p:message for="nombreUsuario" id="msgUsuario" display="icon" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column >
                            <p:outputLabel  value="Contraseña:" />
                        </p:column>
                        <p:column>
                            <p:password id="contrasena"  value="#{usuarioSessionController.contrasenia}"
                                        label="contraseña" rendered="true" requiredMessage="Ingrese una contraseña">
                                <f:validateLength minimum="6" />
                                <p:ajax update="msgContrasena" event="keyup" />
                            </p:password>                          
                        </p:column>
                        <p:column style="width: 40px; ">
                            <p:message for="contrasena" id="msgContrasena" display="icon" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3" style="text-align: center">
                            <div class="help">Entre 6 y 20 caracteres </div>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3" style="text-align: center; ">
                            <br/>
                            <p:link  style="color: blue; font-size: 14px" value="¿Has olvidado tu contraseña?">                                
                            </p:link>                      


                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column colspan="3" style="text-align: center; ">
                            <p:commandButton style="background: gainsboro; width: 150px; color:#000000; font-weight: bold; "
                                             value="Iniciar sesión" action="#{usuarioSessionController.login()}"
                                             ajax="false"
                                             />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </div>


        <p:dialog visible="#{usuarioSessionController.errorSesion}" 
                  resizable="false" width="250"
                  widgetVar="errorInicioSesion" closable="false"
                  modal="true" 
                  style="background: #C8CDD6"
                  >
            <p:panelGrid styleClass="panelgrid" style="text-align:center" >

                    </p:column>
                </p:row>
                <p:row>
                    <p:column  style="background: #C8CDD6">
                        <p:commandButton value="Aceptar" 
                                         onclick="PF('errorInicioSesion').hide()"
                                         />
                    </p:column>
                </p:row>
            </p:panelGrid>

        </p:dialog>
