<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaridadEditDlg" widgetVar="EscolaridadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscolaridadTitle}">
            <h:form id="EscolaridadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escolaridadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscolaridadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{escolaridadController.selected.id}" title="#{bundle.EditEscolaridadTitle_id}" required="true" requiredMessage="#{bundle.EditEscolaridadRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEscolaridadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{escolaridadController.selected.nombre}" title="#{bundle.EditEscolaridadTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escolaridadController.update}" value="#{bundle.Save}" update="display,:EscolaridadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscolaridadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscolaridadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
