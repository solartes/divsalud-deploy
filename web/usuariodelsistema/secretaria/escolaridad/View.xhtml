<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaridadViewDlg" widgetVar="EscolaridadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscolaridadTitle}">
            <h:form id="EscolaridadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escolaridadController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscolaridadLabel_id}"/>
                        <h:outputText value="#{escolaridadController.selected.id}" title="#{bundle.ViewEscolaridadTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEscolaridadLabel_nombre}"/>
                        <h:outputText value="#{escolaridadController.selected.nombre}" title="#{bundle.ViewEscolaridadTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscolaridadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
