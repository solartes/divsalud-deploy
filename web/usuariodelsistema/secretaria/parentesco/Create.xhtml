<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParentescoCreateDlg" widgetVar="ParentescoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateParentescoTitle}">
            <h:form id="ParentescoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parentescoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateParentescoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{parentescoController.selected.id}" title="#{bundle.CreateParentescoTitle_id}" required="true" requiredMessage="#{bundle.CreateParentescoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateParentescoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{parentescoController.selected.nombre}" title="#{bundle.CreateParentescoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parentescoController.create}" value="#{bundle.Save}" update="display,:ParentescoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ParentescoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParentescoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
