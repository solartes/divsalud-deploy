<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoUsuarioViewDlg" widgetVar="TipoUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoUsuarioTitle}">
            <h:form id="TipoUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_id}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.id}" title="#{bundle.ViewTipoUsuarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_nombre}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.nombre}" title="#{bundle.ViewTipoUsuarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoUsuarioLabel_idCategoriaUsuario}"/>
                        <h:outputText value="#{tipoUsuarioController.selected.idCategoriaUsuario}" title="#{bundle.ViewTipoUsuarioTitle_idCategoriaUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
