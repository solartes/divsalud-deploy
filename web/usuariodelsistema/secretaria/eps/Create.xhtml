<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpsCreateDlg" widgetVar="EpsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEpsTitle}">
            <h:form id="EpsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{epsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEpsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{epsController.selected.id}" title="#{bundle.CreateEpsTitle_id}" required="true" requiredMessage="#{bundle.CreateEpsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEpsLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{epsController.selected.nombre}" title="#{bundle.CreateEpsTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEpsRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEpsLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{epsController.selected.codigo}" title="#{bundle.CreateEpsTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateEpsLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{epsController.selected.direccion}" title="#{bundle.CreateEpsTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateEpsLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{epsController.selected.telefono}" title="#{bundle.CreateEpsTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateEpsLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{epsController.selected.tipo}" title="#{bundle.CreateEpsTitle_tipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{epsController.create}" value="#{bundle.Save}" update="display,:EpsListForm:datalist,:growl" oncomplete="handleSubmit(args,'EpsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EpsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
