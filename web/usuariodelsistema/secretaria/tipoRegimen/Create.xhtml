<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoRegimenCreateDlg" widgetVar="TipoRegimenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoRegimenTitle}">
            <h:form id="TipoRegimenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoRegimenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoRegimenLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoRegimenController.selected.id}" title="#{bundle.CreateTipoRegimenTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoRegimenRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoRegimenLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoRegimenController.selected.nombre}" title="#{bundle.CreateTipoRegimenTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoRegimenController.create}" value="#{bundle.Save}" update="display,:TipoRegimenListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoRegimenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoRegimenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
