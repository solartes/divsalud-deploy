<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioCreateDlg" widgetVar="MunicipioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMunicipioTitle}">
            <h:form id="MunicipioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{municipioController.selected.id}" title="#{bundle.CreateMunicipioTitle_id}" required="true" requiredMessage="#{bundle.CreateMunicipioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{municipioController.selected.nombre}" title="#{bundle.CreateMunicipioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_idDepto}" for="idDepto" />
                        <p:selectOneMenu id="idDepto" value="#{municipioController.selected.idDepto}" >
                            <f:selectItems value="#{deptoController.itemsAvailableSelectOne}"
                                           var="idDeptoItem"
                                           itemValue="#{idDeptoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.create}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args,'MunicipioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
