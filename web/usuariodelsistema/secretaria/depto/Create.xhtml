<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeptoCreateDlg" widgetVar="DeptoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDeptoTitle}">
            <h:form id="DeptoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deptoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDeptoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{deptoController.selected.id}" title="#{bundle.CreateDeptoTitle_id}" required="true" requiredMessage="#{bundle.CreateDeptoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDeptoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{deptoController.selected.nombre}" title="#{bundle.CreateDeptoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deptoController.create}" value="#{bundle.Save}" update="display,:DeptoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeptoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeptoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
