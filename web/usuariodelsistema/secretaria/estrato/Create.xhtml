<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstratoCreateDlg" widgetVar="EstratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstratoTitle}">
            <h:form id="EstratoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estratoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstratoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estratoController.selected.id}" title="#{bundle.CreateEstratoTitle_id}" required="true" requiredMessage="#{bundle.CreateEstratoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEstratoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estratoController.selected.nombre}" title="#{bundle.CreateEstratoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estratoController.create}" value="#{bundle.Save}" update="display,:EstratoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstratoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstratoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
