<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <div style = "float: right;">
            <p:outputLabel style="font-weight:bold; " value="Campos obligatorios"/>
            <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
         </div>
        <p:panelGrid styleClass="gridsinbordes">
            <p:row>
                <p:column style="font-weight:bold;">
                    <p:outputLabel value="#{bundlePaciente.CreatePacienteLabel_tipoRegimen}" for="tipoRegimen" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneMenu disabled="#{pacienteController.ver_paciente}"
                                     filter="true" id="tipoRegimen" 
                                     value="#{pacienteController.tipoRegimen}" >
                        <f:selectItems value="#{tipoRegimenController.itemsAvailableSelectOne}"
                                       var="tipoRegimenItem"
                                       itemValue="#{tipoRegimenItem}"
                                       itemLabel="#{tipoRegimenItem.nombre}"
                                       />
                    </p:selectOneMenu>
                </p:column>
                <p:column style="font-weight:bold;">
                    <p:outputLabel value="#{bundlePaciente.CreatePacienteLabel_categoriaAfiliado}" for="categoriaAfiliado" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneMenu disabled="#{pacienteController.ver_paciente}" 
                                     id="categoriaAfiliado" 
                                     value="#{pacienteController.categoriaAfiliado}" >
                        <f:selectItems value="#{categoriaAfiliadoController.itemsAvailableSelectOne}"
                                       var="categoriaAfiliadoItem"
                                       itemValue="#{categoriaAfiliadoItem}"
                                       itemLabel="#{categoriaAfiliadoItem.nombre}"
                                       />
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            <p:row>
                <p:column style="font-weight:bold;">
                        <p:outputLabel value="#{bundlePaciente.CreatePacienteLabel_tipoAfiliado}" for="tipoAfiliado" />
                        <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                    </p:column>
                <p:column>
                    <p:selectOneMenu disabled="#{pacienteController.ver_paciente}" 
                                     id="tipoAfiliado" 
                                     value="#{pacienteController.tipoAfiliado}" >
                        <f:selectItems value="#{tipoAfiliadoController.itemsAvailableSelectOne}"
                                       var="tipoAfiliadoItem"
                                       itemValue="#{tipoAfiliadoItem}"
                                       itemLabel="#{tipoAfiliadoItem.nombre}"
                                       />
                    </p:selectOneMenu>
                </p:column>
                <p:column style="font-weight:bold;k">
                    <p:outputLabel value="#{bundlePaciente.CreatePacienteLabel_eps}" for="eps" />
                    <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                </p:column>
                <p:column>
                    <p:selectOneMenu disabled="#{pacienteController.ver_paciente}"
                                     filter="true" id="eps" 
                                     value="#{pacienteController.eps}" >
                        <f:selectItems value="#{epsController.itemsAvailableSelectOne}"
                                       var="epsItem"
                                       itemValue="#{epsItem}"
                                       itemLabel="#{epsItem.nombre}"
                                       />
                    </p:selectOneMenu>
                </p:column>
            </p:row>
            
        </p:panelGrid>
    </h:body>
</html>
