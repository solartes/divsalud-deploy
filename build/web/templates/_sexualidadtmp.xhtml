        }

    </style>
    
        
    <script type="text/javascript">
        function changeIncorrectTab(){
            var lastIndex = 0;
        var tabParent = '#form\\:tabView\\:';
        var tabs = ['tabDatosPersonales', 'tabEscolaridad', 'tabResidencia', 'tabSalud', 'tabContacto', 'tabEstado']; //can add more, but the order must be the same as in form
        tabs.some(function (tabName){
            if ($(tabParent + tabName)) { //tab may not exist in my app
                if ($(tabParent + tabName).find(':input').hasClass('ui-state-error')){
                    PF('tabViewWv').select(lastIndex);
                    return true;
                }
                lastIndex++;
            }
            return false;
        });
        }
        
    </script>
