<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <h:outputStylesheet name="./css/default.css"/>
      <h:outputStylesheet name="./css/cssLayout.css"/>
      <h:outputStylesheet name="./css/usuario.css"/>
      <h:outputStylesheet name="./css/style.css"/>
      <h:outputScript library="js" name="login.js"/>
      <title>División de salud</title>
   </h:head>

   <h:body>

      <div id="header">
         <div class="con_escudo_titulo">
            <div class="bkg">
               <div class="logo">
                  <a href="#"></a>
               </div>
               <div class="borde-redondo"></div>
            </div>
            <div class="CuadroDeBotonesSesion">
                    <ui:insert name="CuadroDeBotonesSesion"> 
                        <h:form style="width: auto">
                            <h:link id="opcionesusuario" style="text-decoration: none;color:#FFFFFF; ">
                                
                                <p:graphicImage value="#{usuarioSessionController.imagenFlujo}" style="border-radius:20px;" width="35"  height="35" >
                                    <f:param name="id" value="#{usuarioSessionController.identificacion}" />
                                </p:graphicImage> 
                                #{usuarioSessionController.nombreMostrar}
                            </h:link>
                            <p:menu  overlay="true"  trigger="opcionesusuario" my="right top" at="right bottom" >
                                <p:menuitem value="Mi Perfil" action="#{cargarVistaController.cargarPerfilUsuario()}"
                                            ajax="false"
                              />
                                <p:separator/>
                                <p:menuitem value="Cerrar Sesión" action="#{usuarioSessionController.logout()}"/>
                            </p:menu>

                        </h:form>
                    </ui:insert>
                </div>
         </div>
         <div class="bottom">
            
         </div>
      </div>
      <div>
         <div id="menu">
            <ui:insert name="left">Left</ui:insert>
         </div>
         <div id="content" >
            <ui:insert name="content">Content</ui:insert>
         </div>
      </div>
      <ui:include src="/EfectodeCarga.xhtml"/> 
   </h:body>

</html>
