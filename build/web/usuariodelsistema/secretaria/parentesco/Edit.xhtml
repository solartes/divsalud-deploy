<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParentescoEditDlg" widgetVar="ParentescoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParentescoTitle}">
            <h:form id="ParentescoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parentescoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParentescoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{parentescoController.selected.id}" title="#{bundle.EditParentescoTitle_id}" required="true" requiredMessage="#{bundle.EditParentescoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditParentescoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{parentescoController.selected.nombre}" title="#{bundle.EditParentescoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parentescoController.update}" value="#{bundle.Save}" update="display,:ParentescoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParentescoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParentescoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
