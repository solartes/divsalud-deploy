<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramasEditDlg" widgetVar="ProgramasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProgramasTitle}">
            <h:form id="ProgramasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProgramasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{programasController.selected.id}" title="#{bundle.EditProgramasTitle_id}" required="true" requiredMessage="#{bundle.EditProgramasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProgramasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{programasController.selected.nombre}" title="#{bundle.EditProgramasTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditProgramasLabel_facultad}" for="facultad" />
                        <p:selectOneMenu id="facultad" value="#{programasController.selected.facultad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"
                                           var="facultadItem"
                                           itemValue="#{facultadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programasController.update}" value="#{bundle.Save}" update="display,:ProgramasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProgramasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgramasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
