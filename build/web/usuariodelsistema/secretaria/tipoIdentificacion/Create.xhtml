<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoIdentificacionCreateDlg" widgetVar="TipoIdentificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoIdentificacionTitle}">
            <h:form id="TipoIdentificacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoIdentificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoIdentificacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoIdentificacionController.selected.id}" title="#{bundle.CreateTipoIdentificacionTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoIdentificacionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoIdentificacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoIdentificacionController.selected.nombre}" title="#{bundle.CreateTipoIdentificacionTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoIdentificacionController.create}" value="#{bundle.Save}" update="display,:TipoIdentificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoIdentificacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoIdentificacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
