<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoAfiliadoEditDlg" widgetVar="TipoAfiliadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoAfiliadoTitle}">
            <h:form id="TipoAfiliadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoAfiliadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoAfiliadoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoAfiliadoController.selected.id}" title="#{bundle.EditTipoAfiliadoTitle_id}" required="true" requiredMessage="#{bundle.EditTipoAfiliadoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTipoAfiliadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoAfiliadoController.selected.nombre}" title="#{bundle.EditTipoAfiliadoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoAfiliadoController.update}" value="#{bundle.Save}" update="display,:TipoAfiliadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoAfiliadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoAfiliadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
