<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpsViewDlg" widgetVar="EpsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEpsTitle}">
            <h:form id="EpsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{epsController.selected != null}">
                        <h:outputText value="#{bundle.ViewEpsLabel_id}"/>
                        <h:outputText value="#{epsController.selected.id}" title="#{bundle.ViewEpsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_nombre}"/>
                        <h:outputText value="#{epsController.selected.nombre}" title="#{bundle.ViewEpsTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_codigo}"/>
                        <h:outputText value="#{epsController.selected.codigo}" title="#{bundle.ViewEpsTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_direccion}"/>
                        <h:outputText value="#{epsController.selected.direccion}" title="#{bundle.ViewEpsTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_telefono}"/>
                        <h:outputText value="#{epsController.selected.telefono}" title="#{bundle.ViewEpsTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_tipo}"/>
                        <h:outputText value="#{epsController.selected.tipo}" title="#{bundle.ViewEpsTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EpsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
