<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RazaEditDlg" widgetVar="RazaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRazaTitle}">
            <h:form id="RazaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{razaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRazaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{razaController.selected.id}" title="#{bundle.EditRazaTitle_id}" required="true" requiredMessage="#{bundle.EditRazaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRazaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{razaController.selected.nombre}" title="#{bundle.EditRazaTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{razaController.update}" value="#{bundle.Save}" update="display,:RazaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RazaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RazaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
