<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaUsuarioViewDlg" widgetVar="CategoriaUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriaUsuarioTitle}">
            <h:form id="CategoriaUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoriaUsuarioLabel_id}"/>
                        <h:outputText value="#{categoriaUsuarioController.selected.id}" title="#{bundle.ViewCategoriaUsuarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCategoriaUsuarioLabel_nombre}"/>
                        <h:outputText value="#{categoriaUsuarioController.selected.nombre}" title="#{bundle.ViewCategoriaUsuarioTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriaUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
