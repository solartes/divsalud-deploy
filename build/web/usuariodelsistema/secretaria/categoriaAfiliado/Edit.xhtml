<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaAfiliadoEditDlg" widgetVar="CategoriaAfiliadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriaAfiliadoTitle}">
            <h:form id="CategoriaAfiliadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaAfiliadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriaAfiliadoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoriaAfiliadoController.selected.id}" title="#{bundle.EditCategoriaAfiliadoTitle_id}" required="true" requiredMessage="#{bundle.EditCategoriaAfiliadoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCategoriaAfiliadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaAfiliadoController.selected.nombre}" title="#{bundle.EditCategoriaAfiliadoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditCategoriaAfiliadoLabel_cuotaCot}" for="cuotaCot" />
                        <p:inputText id="cuotaCot" value="#{categoriaAfiliadoController.selected.cuotaCot}" title="#{bundle.EditCategoriaAfiliadoTitle_cuotaCot}" />
                        <p:outputLabel value="#{bundle.EditCategoriaAfiliadoLabel_copagoCot}" for="copagoCot" />
                        <p:inputText id="copagoCot" value="#{categoriaAfiliadoController.selected.copagoCot}" title="#{bundle.EditCategoriaAfiliadoTitle_copagoCot}" />
                        <p:outputLabel value="#{bundle.EditCategoriaAfiliadoLabel_cuotaBen}" for="cuotaBen" />
                        <p:inputText id="cuotaBen" value="#{categoriaAfiliadoController.selected.cuotaBen}" title="#{bundle.EditCategoriaAfiliadoTitle_cuotaBen}" />
                        <p:outputLabel value="#{bundle.EditCategoriaAfiliadoLabel_copagoBen}" for="copagoBen" />
                        <p:inputText id="copagoBen" value="#{categoriaAfiliadoController.selected.copagoBen}" title="#{bundle.EditCategoriaAfiliadoTitle_copagoBen}" />
                        <p:outputLabel value="#{bundle.EditCategoriaAfiliadoLabel_maxCopago}" for="maxCopago" />
                        <p:inputText id="maxCopago" value="#{categoriaAfiliadoController.selected.maxCopago}" title="#{bundle.EditCategoriaAfiliadoTitle_maxCopago}" />
                        <p:outputLabel value="#{bundle.EditCategoriaAfiliadoLabel_idRegimen}" for="idRegimen" />
                        <p:selectOneMenu id="idRegimen" value="#{categoriaAfiliadoController.selected.idRegimen}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoRegimenController.itemsAvailableSelectOne}"
                                           var="idRegimenItem"
                                           itemValue="#{idRegimenItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaAfiliadoController.update}" value="#{bundle.Save}" update="display,:CategoriaAfiliadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaAfiliadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaAfiliadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
