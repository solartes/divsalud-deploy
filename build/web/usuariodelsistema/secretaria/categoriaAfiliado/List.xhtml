<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CategoriaAfiliadoListForm">
                <p:panel header="#{bundle.ListCategoriaAfiliadoTitle}">
                    <p:dataTable id="datalist" value="#{categoriaAfiliadoController.items}" var="item"
                                 selectionMode="single" selection="#{categoriaAfiliadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle_cuotaCot}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuotaCot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle_copagoCot}"/>
                            </f:facet>
                            <h:outputText value="#{item.copagoCot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle_cuotaBen}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuotaBen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle_copagoBen}"/>
                            </f:facet>
                            <h:outputText value="#{item.copagoBen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle_maxCopago}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxCopago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaAfiliadoTitle_idRegimen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegimen}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{categoriaAfiliadoController.prepareCreate}" update=":CategoriaAfiliadoCreateForm" oncomplete="PF('CategoriaAfiliadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CategoriaAfiliadoViewForm" oncomplete="PF('CategoriaAfiliadoViewDialog').show()" disabled="#{empty categoriaAfiliadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CategoriaAfiliadoEditForm" oncomplete="PF('CategoriaAfiliadoEditDialog').show()" disabled="#{empty categoriaAfiliadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{categoriaAfiliadoController.destroy}" update=":growl,datalist" disabled="#{empty categoriaAfiliadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
