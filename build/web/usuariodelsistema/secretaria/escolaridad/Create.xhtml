<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscolaridadCreateDlg" widgetVar="EscolaridadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscolaridadTitle}">
            <h:form id="EscolaridadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escolaridadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEscolaridadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{escolaridadController.selected.id}" title="#{bundle.CreateEscolaridadTitle_id}" required="true" requiredMessage="#{bundle.CreateEscolaridadRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEscolaridadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{escolaridadController.selected.nombre}" title="#{bundle.CreateEscolaridadTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escolaridadController.create}" value="#{bundle.Save}" update="display,:EscolaridadListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscolaridadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscolaridadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
