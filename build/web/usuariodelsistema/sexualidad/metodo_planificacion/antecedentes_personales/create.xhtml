<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail"><b>Iniciar Metodo de Planificación</b></span>
            </div>

               <p:panelGrid columns="2" style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">Antecedentes personales</p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column>
                        <p:outputLabel for="hipertension" value="Hipertension"/>
                    </p:column>
                    <p:column>
                        <p:selectOneRadio id="hipertension" >
                            <f:selectItem itemLabel="Sí"/>
                            <f:selectItem itemLabel="No"/>
                            <f:selectItem itemLabel="No sabe"/>
                        </p:selectOneRadio>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="diabetes" value="Diabetes"/>
                    </p:column>
                    <p:column>
                        <p:selectOneRadio id="diabetes" >
                            <f:selectItem itemLabel="Sí"/>
                            <f:selectItem itemLabel="No"/>
                            <f:selectItem itemLabel="No sabe"/>
                        </p:selectOneRadio>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="cardiopatias" value="Cardiopatias"/>
                    </p:column>
                    <p:column>
                        <p:selectOneRadio id="cardiopatias" >
                            <f:selectItem itemLabel="Sí"/>
                            <f:selectItem itemLabel="No"/>
                            <f:selectItem itemLabel="No sabe"/>
                        </p:selectOneRadio>
                    </p:column>
                </p:row>

            </p:panelGrid>


</h:body>
     

    
</html>
