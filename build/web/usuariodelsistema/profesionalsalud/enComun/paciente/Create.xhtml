                        <p:outputLabel value="#{bundlePaciente.CreatePacienteLabel_direccionPresponsable}" for="direccionPresponsable" />
                    </p:column>
                    
                    <p:column style="font-size: 18px; font-weight:bold; color: black">
                        <p:outputLabel value="#{bundlePaciente.CreatePacienteLabel_telefonoPresponsable}"/>
                    </p:column>
                </p:row>
                <p:row>
                    
                 <p:column>
                            <p:selectOneMenu id="parentesco" value="#{pacienteController.parentesco}" >
                                <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                                <f:selectItems value="#{parentescoController.itemsAvailableSelectOne}"
                                       var="parentescoItem"
                                       itemValue="#{parentescoItem}"
                                       itemLabel="#{parentescoItem.nombre}"
                                       />
                             </p:selectOneMenu>
                </p:column>
                    
                   
                    <p:column>
                        <p:inputText id="personaResponsable" 
                                     value="#{pacienteController.selected.personaResponsable}"
                                     title="#{bundle.CreatePacienteTitle_personaResponsable}" >
                                      <f:validator validatorId="ValidarCampoSoloLetrasYespacio"/>
                                    <f:validator validatorId="ValidarCampoObligatorio"/>
                                    <f:validator validatorId="ValidarCampoMaximo20Caracteres"/>
                                    <p:ajax update="msgPersonaResponsable" event ="keyup" />
                                    </p:inputText>
                    </p:column>
                   
                        
                    <p:column>
                        <p:inputText id="direccionPresponsable"
                                     value="#{pacienteController.selected.direccionPresponsable}"
                                     title="#{bundlePaciente.CreatePacienteTitle_direccionPresponsable}" />
                    </p:column>

                    <p:column>
                        <p:inputText id="telefonoPresponsable" 
                                     value="#{pacienteController.selected.telefonoPresponsable}" 
                                     title="#{bundlePaciente.CreatePacienteTitle_telefonoPresponsable}" >
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        
                    </p:column>
                    <p:column>
                        <p:message for="personaResponsable" id="msgPersonaResponsable"/> 
                    </p:column>
                    <p:column>
                        
                    </p:column>
                    <p:column>
                        
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton action="#{pacienteController.registrarPaciente()}" value="Guardar Paciente" ajax="true" update="panel"/>
        </h:form>
        <p:dialog header="Mensaje registro" modal="true" position="center" widgetVar="RegistroExitoso">
            <h:form id="mensajeForm">
                <h:panelGrid columns="2" >
                    <p:graphicImage width="50px" height="50px" library="img" name="exitoso.png" />
                    <p:outputLabel value="La información del paciente se registro con exito" />
                    <p:commandButton value="Aceptar" onclick="PF('RegistroExitoso').hide()" />
                </h:panelGrid>

            </h:form>
        </p:dialog>
    </h:body></CENTER> 
</html>
